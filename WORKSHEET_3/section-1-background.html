<!DOCTYPE html>
<html>
<head>
    <title>CSS Background Examples</title>
    <style>
        body {
            margin: 0;
        }

        /* 1. Solid background color */
        .solid-bg {
            background-color: #3498db;
            color: white;
            padding: 40px;
        }

        /* 2. Full page background image */
        .bg-cover {
            background-image: url('https://via.placeholder.com/1200x800');
            background-size: cover;
            background-repeat: no-repeat;
            color: white;
            height: 400px;
            padding: 40px;
        }

        /* 3. Repeat background image horizontally only */
        .repeat-x {
            background-image: url('https://via.placeholder.com/100x100');
            background-repeat: repeat-x;
            height: 200px;
            padding: 40px;
        }

        /* 4. Fixed background with scrollable content */
        .fixed-bg {
            background-image: url('https://via.placeholder.com/600x400');
            background-attachment: fixed;
            background-size: cover;
            height: 300px;
            overflow-y: scroll;
            padding: 40px;
        }

        /* 5. Multiple background layers */
        .multi-bg {
            background: linear-gradient(to right, rgba(255,255,255,0.8), rgba(255,255,255,0.8)),
                        url('https://via.placeholder.com/800x400');
            background-size: cover;
            padding: 40px;
        }
    </style>
</head>
<body>

    <div class="solid-bg">1. Solid Background Color</div>
    <div class="bg-cover">2. Full Page Background Image (Cover)</div>
    <div class="repeat-x">3. Repeating Horizontally</div>
    <div class="fixed-bg">
        4. Fixed Background Image with Scrollable Content<br><br>
        Scroll down to see the effect.<br><br><br><br><br><br><br><br><br><br><br>End
    </div>
    <div class="multi-bg">5. Multiple Background Layers (Image + Color)</div>

</body>
</html>
