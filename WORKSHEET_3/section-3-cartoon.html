<!DOCTYPE html>
<html>

<head>
    <title>Cartoon Boxes</title>
    <style>
        .box {
            display: inline-block;
            padding: 20px;
            margin: 10px;
            border: 4px solid #333;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            width: 150px;
            color: white;
            font-weight: bold;
        }

        .box1 {
            background-color: #e74c3c;
        }

        .box2 {
            background-color: #27ae60;
            width: 180px;
        }

        .box3 {
            background-color: #2980b9;
            width: 130px;
        }
    </style>
</head>

<body>

    <div class="box box1">1. Cartoon Box 1</div>
    <div class="box box2">2. Cartoon Box 2</div>
    <div class="box box3">3. Cartoon Box 3</div>

</body>

</html>
