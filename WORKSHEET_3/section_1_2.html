<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Frameset Layouts Demo - Green Theme</title>
<style>
  /* Reset & base */
  body, html {
    height: 100%;
    margin: 20px;
    font-family: Arial, sans-serif;
    background: #f0faf0; /* very light green */
    color: #204020; /* dark green text */
  }
  h2 {
    margin-bottom: 10px;
  }
  .section {
    margin-bottom: 40px;
    border: 2px solid #54bb54; /* medium green border */
    border-radius: 6px;
    background: #e6f5e6; /* light green background */
    padding: 10px;
  }

  /* 1. Two frames: Left menu + Right content */
  #two-frames {
    display: flex;
    height: 300px;
    border: 1px solid #3a9c3a; /* darker green border */
    border-radius: 4px;
    overflow: hidden;
  }
  #two-frames iframe {
    border: none;
  }
  #menu-left {
    width: 25%;
    background: #c8e6c8; /* pale green */
  }
  #content-right {
    width: 75%;
  }

  /* 2. Three rows: Header, Content, Footer */
  #three-rows {
    display: flex;
    flex-direction: column;
    height: 300px;
    border: 1px solid #3a9c3a;
    border-radius: 4px;
    overflow: hidden;
    background: white;
  }
  #header-row, #footer-row {
    background-color: #3a9c3a; /* strong green */
    color: white;
    text-align: center;
    font-weight: bold;
    line-height: 50px;
  }
  #header-row {
    height: 50px;
  }
  #footer-row {
    height: 40px;
  }
  #content-row {
    flex-grow: 1;
    border-top: 1px solid #3a9c3a;
    border-bottom: 1px solid #3a9c3a;
  }
  #content-row iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* 3. Nested frameset: Menu left + content split vertically */
  #nested-frames {
    display: flex;
    height: 300px;
    border: 1px solid #3a9c3a;
    border-radius: 4px;
    overflow: hidden;
  }
  #nested-menu {
    width: 25%;
    background: #c8e6c8;
    border-right: 1px solid #3a9c3a;
  }
  #nested-content {
    width: 75%;
    display: flex;
    flex-direction: column;
  }
  #nested-top, #nested-bottom {
    flex-grow: 1;
    border-bottom: 1px solid #3a9c3a;
  }
  #nested-bottom {
    border-bottom: none;
  }
  #nested-frames iframe {
    width: 100%;
    height: 100%;
    border: none;
  }

  /* Menu styles inside iframes (for consistency) */
  iframe ul {
    list-style: none;
    padding-left: 10px;
  }
  iframe ul li {
    margin: 8px 0;
  }
  iframe a {
    text-decoration: none;
    color: #2f662f; /* dark green links */
    font-weight: bold;
  }
  iframe a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

  <h2>Two Frames</h2>
  <div id="two-frames" class="section">
    <iframe id="menu-left" srcdoc="
      <h3 style='text-align:center; color:#2f662f;'>Menu</h3>
      <ul>
        <li><a href='#' onclick='parent.document.getElementById(&quot;content-right&quot;).srcdoc=&quot;&lt;h2&gt;Home&lt;/h2&gt;&lt;p&gt;Welcome to the homepage.&lt;/p&gt;&quot;'>Home</a></li>
        <li><a href='#' onclick='parent.document.getElementById(&quot;content-right&quot;).srcdoc=&quot;&lt;h2&gt;About&lt;/h2&gt;&lt;p&gt;About us content here.&lt;/p&gt;&quot;'>About</a></li>
        <li><a href='#' onclick='parent.document.getElementById(&quot;content-right&quot;).srcdoc=&quot;&lt;h2&gt;Contact&lt;/h2&gt;&lt;p&gt;Contact details here.&lt;/p&gt;&quot;'>Contact</a></li>
      </ul>
    "></iframe>
    <iframe id="content-right" srcdoc="<h2>Welcome</h2><p>Select a menu item on the left.</p>"></iframe>
  </div>

  <h2>Three Rows</h2>
  <div id="three-rows" class="section">
    <div id="header-row">Header</div>
    <div id="content-row">
      <iframe srcdoc="<h2>Main Content</h2><p>This is the main content area.</p>"></iframe>
    </div>
    <div id="footer-row">Footer</div>
  </div>

  <h2>Nested Framesets</h2>
  <div id="nested-frames" class="section">
    <iframe id="nested-menu" srcdoc="
      <h3 style='text-align:center; color:#2f662f;'>Menu</h3>
      <ul>
        <li><a href='#' onclick='parent.parent.document.getElementById(&quot;nested-top&quot;).srcdoc=&quot;&lt;h2&gt;Top Content&lt;/h2&gt;&lt;p&gt;You clicked Top 1&lt;/p&gt;&quot;'>Top 1</a></li>
        <li><a href='#' onclick='parent.parent.document.getElementById(&quot;nested-bottom&quot;).srcdoc=&quot;&lt;h2&gt;Bottom Content&lt;/h2&gt;&lt;p&gt;You clicked Bottom 1&lt;/p&gt;&quot;'>Bottom 1</a></li>
      </ul>
    "></iframe>
    <div id="nested-content">
      <iframe id="nested-top" srcdoc="<h2>Top Frame</h2><p>Top content here.</p>"></iframe>
      <iframe id="nested-bottom" srcdoc="<h2>Bottom Frame</h2><p>Bottom content here.</p>"></iframe>
    </div>
  </div>

</body>
</html>
