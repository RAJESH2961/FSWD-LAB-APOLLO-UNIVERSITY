<!DOCTYPE html>
<html>
<head>
  <title>Password Strength Checker</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #74ebd5, #ACB6E5);
    }
    .container {
      width: 350px;
      background: #fff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      transition: transform 0.2s ease-in-out;
    }
    .container:hover {
      transform: translateY(-4px);
    }
    label {
      font-weight: 600;
      font-size: 15px;
      color: #333;
      display: block;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      margin-bottom: 15px;
      transition: border 0.3s, box-shadow 0.3s;
    }
    input:focus {
      border-color: #007bff;
      box-shadow: 0 0 6px rgba(0, 123, 255, 0.25);
    }

    /* Strength bar wrapper */
    .strength-meter {
      height: 10px;
      width: 100%;
      background: #eee;
      border-radius: 6px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .strength-bar {
      height: 100%;
      width: 0%;
      transition: width 0.4s ease-in-out, background-color 0.4s;
    }
    /* Strength text */
    #password-strength {
      font-weight: 600;
      text-align: center;
      margin-top: 5px;
    }
    .weak { color: #D9534F; }
    .medium { color: #F0AD4E; }
    .strong { color: #5CB85C; }
  </style>
</head>
<body>
  <div class="container">
    <label for="password">Enter Password:</label>
    <input type="password" id="password" placeholder="Type your password">
    
    <div class="strength-meter">
      <div class="strength-bar" id="strength-bar"></div>
    </div>
    <div id="password-strength"></div>
  </div>

  <script>
    $(document).ready(function(){
      $('#password').on('keyup', function(){
        let password = $(this).val();
        let strength = 0;
        let strengthText = $('#password-strength');
        let strengthBar = $('#strength-bar');

        // Check conditions
        if (password.length >= 8) strength++;
        if (password.match(/[a-z]/)) strength++;
        if (password.match(/[A-Z]/)) strength++;
        if (password.match(/[0-9]/)) strength++;
        if (password.match(/[^a-zA-Z0-9]/)) strength++; // special chars

        // Reset
        strengthText.removeClass('weak medium strong');
        
        if (password.length === 0) {
          strengthBar.css('width', '0%');
          strengthText.text('');
        } else if (strength <= 2) {
          strengthBar.css({ width: '33%', backgroundColor: '#D9534F' });
          strengthText.addClass('weak').text('Weak');
        } else if (strength === 3 || strength === 4) {
          strengthBar.css({ width: '66%', backgroundColor: '#F0AD4E' });
          strengthText.addClass('medium').text('Medium');
        } else {
          strengthBar.css({ width: '100%', backgroundColor: '#5CB85C' });
          strengthText.addClass('strong').text('Strong');
        }
      });
    });
  </script>
</body>
</html>
