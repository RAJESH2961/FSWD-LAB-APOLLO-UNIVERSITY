<!-- twoframes.html -->
<!DOCTYPE html>
<html>
<head>
  <title>Two Frame Layout</title>
</head>
<frameset cols="25%,75%">
  <frame src="menu.html" name="menuFrame">
  <frame src="content.html" name="contentFrame">
</frameset>
<noframes>
  <body>Your browser does not support frames.</body>
</noframes>
</html>
